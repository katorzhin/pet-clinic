<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout(~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vets" type="com.katorzhin.spring.petclinic.model.Owner"*/-->

<h1 th:text="'List of Vets'">List of Vets....</h1>

<table>
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Second Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Drue</td>
        <td th:text="${owner.lastName}">Jack</td>
    </tr>
    </tbody>
</table>
</body>
</html>
